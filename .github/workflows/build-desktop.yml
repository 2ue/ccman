            - ä¸‹è½½ `.dmg` æ–‡ä»¶ï¼ŒåŒå‡»å®‰è£…

            ### Windows
            - **64-bit**: `ccman-${{ steps.version.outputs.VERSION }}-win.exe`
            - ä¸‹è½½ `.exe` æ–‡ä»¶ï¼ŒåŒå‡»å®‰è£…

            ## ğŸ“¦ CLI å®‰è£…

