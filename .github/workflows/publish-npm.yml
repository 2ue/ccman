name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # ç”¨äº npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.33.7

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (exclude desktop)
        run: pnpm test

      - name: Build packages (exclude desktop)
        run: pnpm build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version match
        run: |
          CLI_VERSION=$(node -p "require('./packages/cli/package.json').version")
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"

          if [ "$CLI_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch!"
            echo "Tag: $TAG_VERSION"
            echo "CLI: $CLI_VERSION"
            exit 1
          fi

      - name: Prepare CLI package for publishing
        run: |
          cd packages/cli
          # å¤‡ä»½åŸå§‹ package.json
          cp package.json package.json.bak
          # ä¿®æ”¹åŒ…åä¸º ccmanï¼ˆå»æ‰ @ccman/ scopeï¼‰
          node -e "const pkg = require('./package.json'); pkg.name = 'ccman'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Publish ccman CLI
        run: |
          cd packages/cli
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Restore original package.json
        if: always()
        run: |
          cd packages/cli
          mv package.json.bak package.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## ğŸ“¦ npm åŒ…å·²å‘å¸ƒ

            - [ccman@${{ steps.version.outputs.VERSION }}](https://www.npmjs.com/package/ccman)

            ## ğŸ“¥ å®‰è£…

            ```bash
            npm install -g ccman
            ```

            ## ğŸš€ ä½¿ç”¨

            ```bash
            # è¿›å…¥äº¤äº’å¼èœå•
            ccman

            # ç®¡ç† Codex æœåŠ¡å•†
            ccman cx

            # ç®¡ç† Claude Code æœåŠ¡å•†
            ccman cc
            ```

            è¯¦è§ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
