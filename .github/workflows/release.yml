name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ============================================================================
  # é˜¶æ®µ 1: å¹¶è¡Œæ„å»ºæ‰€æœ‰äº§ç‰©
  # ============================================================================

  build-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.33.7

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (exclude desktop)
        run: pnpm build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version match
        run: |
          CLI_VERSION=$(node -p "require('./packages/cli/package.json').version")
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"

          if [ "$CLI_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch!"
            echo "Tag: $TAG_VERSION"
            echo "CLI: $CLI_VERSION"
            exit 1
          fi

      - name: Upload CLI build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-build
          path: |
            packages/cli/dist
            packages/cli/package.json
            packages/cli/README.md

  build-desktop-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.33.7

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Core module
        run: |
          cd packages/core
          pnpm build

      - name: Build Desktop app
        run: |
          cd packages/desktop
          pnpm build

      - name: Package for macOS
        run: |
          cd packages/desktop
          pnpm build:electron:ci
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-mac
          path: |
            packages/desktop/release/*.dmg
            packages/desktop/release/*.dmg.blockmap
            packages/desktop/release/*.zip
            packages/desktop/release/*-mac.yml

  build-desktop-win:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.33.7

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Core module
        run: |
          cd packages/core
          pnpm build

      - name: Build Desktop app
        run: |
          cd packages/desktop
          pnpm build

      - name: Package for Windows
        run: |
          cd packages/desktop
          pnpm build:electron:ci
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-win
          path: |
            packages/desktop/release/*.exe
            packages/desktop/release/*.exe.blockmap
            packages/desktop/release/latest.yml

  # ============================================================================
  # é˜¶æ®µ 2: å‘å¸ƒ npm åŒ…
  # ============================================================================

  publish-npm:
    needs: [build-cli, build-desktop-mac, build-desktop-win]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.33.7

      - name: Download CLI build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cli-build
          path: packages/cli

      - name: Prepare CLI package for publishing
        run: |
          cd packages/cli
          # å¤‡ä»½åŸå§‹ package.json
          cp package.json package.json.bak
          # ä¿®æ”¹åŒ…åä¸º ccmanï¼Œåˆ é™¤ @ccman/core ä¾èµ–ï¼ˆæºç å·²ç¼–è¯‘åˆ° distï¼‰
          node -e "
            const pkg = require('./package.json');
            pkg.name = 'ccman';
            delete pkg.dependencies['@ccman/core'];
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish ccman CLI
        run: |
          cd packages/cli
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Restore original package.json
        if: always()
        run: |
          cd packages/cli
          mv package.json.bak package.json

  # ============================================================================
  # é˜¶æ®µ 3: åˆ›å»º GitHub Release å¹¶ä¸Šä¼ æ‰€æœ‰äº§ç‰©
  # ============================================================================

  create-release:
    needs: publish-npm
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create GitHub Release with all artifacts
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## ğŸ“¦ npm åŒ…å·²å‘å¸ƒ

            - [ccman@${{ steps.version.outputs.VERSION }}](https://www.npmjs.com/package/ccman)

            ## ğŸ“¥ CLI å®‰è£…

            ```bash
            npm install -g ccman
            ```

            ## ğŸš€ CLI ä½¿ç”¨

            ```bash
            # è¿›å…¥äº¤äº’å¼èœå•
            ccman

            # ç®¡ç† Codex æœåŠ¡å•†
            ccman cx

            # ç®¡ç† Claude Code æœåŠ¡å•†
            ccman cc
            ```

            ## ğŸ–¥ï¸ Desktop åº”ç”¨ä¸‹è½½

            ### macOS
            - **Intel (x64)**: `ccman-${{ steps.version.outputs.VERSION }}-macos-x64.dmg`
            - **Apple Silicon (ARM64)**: `ccman-${{ steps.version.outputs.VERSION }}-macos-arm64.dmg`
            - **Universal (Intel + Apple Silicon)**: `ccman-${{ steps.version.outputs.VERSION }}-macos-universal.dmg`

            ä¸‹è½½å¯¹åº”çš„ `.dmg` æ–‡ä»¶ï¼ŒåŒå‡»å®‰è£…å³å¯ã€‚

            ### Windows
            - **64-bit**: `ccman-${{ steps.version.outputs.VERSION }}-windows-x64.exe`

            ä¸‹è½½ `.exe` æ–‡ä»¶ï¼ŒåŒå‡»å®‰è£…å³å¯ã€‚

            ---

            è¯¦è§ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          files: |
            desktop-mac/*.dmg
            desktop-mac/*.dmg.blockmap
            desktop-mac/*.zip
            desktop-mac/*-mac.yml
            desktop-win/*.exe
            desktop-win/*.exe.blockmap
            desktop-win/latest.yml
          draft: false
