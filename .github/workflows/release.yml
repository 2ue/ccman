name: Release and Publish

# è§¦å‘æ¡ä»¶ï¼šæ¨é€ tag æˆ–æ‰‹åŠ¨è§¦å‘
on:
  push:
    tags:
      - 'v*.*.*'  # åŒ¹é…è¯­ä¹‰åŒ–ç‰ˆæœ¬æ ‡ç­¾ (v1.0.0, v1.2.3, etc.)
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Release and Publish to NPM
    runs-on: ubuntu-latest

    permissions:
      contents: write  # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»º release
      id-token: write  # NPM å‘å¸ƒéœ€è¦

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•ç”¨äºç”Ÿæˆ changelog

      # 2. è®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1  # å›ºå®šç‰ˆæœ¬ä¿è¯ç¨³å®šæ€§

      # 3. è®¾ç½® Node.js å’Œç¼“å­˜
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      # 4. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # 5. è¿è¡Œæµ‹è¯•å’Œä»£ç æ£€æŸ¥
      - name: Run tests and linting
        run: |
          pnpm run lint
          pnpm run build
        continue-on-error: false

      # 6. è·å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # ä» tag ä¸­æå–ç‰ˆæœ¬
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨è¾“å…¥çš„ç‰ˆæœ¬
            VERSION=$(npm version ${{ github.event.inputs.version }} --no-git-tag-version --preid=beta)
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "package_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # 7. éªŒè¯ç‰ˆæœ¬ä¸€è‡´æ€§ï¼ˆä»…å¯¹ tag è§¦å‘çš„æ„å»ºï¼‰
      - name: Validate version consistency
        if: github.event_name == 'push'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch: package.json($PACKAGE_VERSION) != tag($TAG_VERSION)"
            exit 1
          fi
          echo "âœ… Version validation passed: $PACKAGE_VERSION"

      # 8. ç”Ÿæˆæ„å»ºäº§ç‰©
      - name: Build project
        run: |
          pnpm run clean
          pnpm run build

      # 9. åˆ›å»ºå‘å¸ƒåŒ…
      - name: Create release archive
        run: |
          # åˆ›å»ºä¸´æ—¶ç›®å½•ç”¨äºæ‰“åŒ…
          mkdir -p release-temp

          # å¤åˆ¶å¿…è¦æ–‡ä»¶åˆ°ä¸´æ—¶ç›®å½•
          cp -r dist release-temp/
          cp package.json release-temp/
          cp README.md release-temp/
          cp LICENSE release-temp/ 2>/dev/null || echo "No LICENSE file found"

          # åˆ›å»ºå‹ç¼©åŒ…
          cd release-temp
          tar -czf ../ccman-v${{ steps.version.outputs.version }}.tar.gz .
          cd ..

          echo "âœ… Release archive created: ccman-v${{ steps.version.outputs.version }}.tar.gz"

      # 10. é…ç½® NPM è®¤è¯
      - name: Configure NPM authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      # 11. éªŒè¯ NPM è®¤è¯
      - name: Verify NPM authentication
        run: |
          npm whoami
          echo "âœ… NPM authentication verified"

      # 12. å‘å¸ƒåˆ° NPMï¼ˆä½¿ç”¨ npm ç¡®ä¿å…¼å®¹æ€§ï¼‰
      - name: Publish to NPM
        run: |
          echo "Publishing to NPM..."

          # æ£€æŸ¥æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" =~ -beta\.|alpha\.|rc\. ]]; then
            echo "ğŸ“¦ Publishing pre-release version $VERSION with 'beta' tag"
            npm publish --tag beta --access public
          else
            echo "ğŸ“¦ Publishing stable version $VERSION"
            npm publish --access public
          fi

          echo "âœ… Published to NPM successfully"

      # 13. åˆ›å»º GitHub Release (ä½¿ç”¨ç°ä»£åŒ–çš„ GitHub CLI)
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ç”Ÿæˆ Release Notes
          cat > release_notes.md << 'EOF'
          ## CCMan (Claude Code Manager) v${{ steps.version.outputs.version }}

          ğŸš€ **æ–°ç‰ˆæœ¬å‘å¸ƒï¼**

          ### ğŸ“¦ å®‰è£…æ–¹å¼
          ```bash
          npm install -g ccman@${{ steps.version.outputs.version }}
          ```

          ### ğŸ”— ç›¸å…³é“¾æ¥
          - [NPM åŒ…](https://www.npmjs.com/package/ccman)
          - [GitHub ä»“åº“](https://github.com/2ue/ccm)
          - [ä¸­æ–‡æ–‡æ¡£](./README_zh.md)

          ### ğŸ“‹ å‘å¸ƒä¿¡æ¯
          - **å‘å¸ƒæ—¶é—´**: ${{ github.event.head_commit.timestamp }}
          - **æäº¤å“ˆå¸Œ**: ${{ github.sha }}
          - **æ„å»ºç¯å¢ƒ**: GitHub Actions (ubuntu-latest)

          ---

          *è¯¥ç‰ˆæœ¬é€šè¿‡ GitHub Actions è‡ªåŠ¨æ„å»ºå’Œå‘å¸ƒ*
          EOF

          # æ£€æŸ¥æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          PRERELEASE_FLAG=""
          if [[ "${{ steps.version.outputs.version }}" =~ -beta\.|alpha\.|rc\. ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # åˆ›å»º Release å¹¶ä¸Šä¼ æ–‡ä»¶
          gh release create ${{ steps.version.outputs.tag }} \
            --title "CCMan v${{ steps.version.outputs.version }}" \
            --notes-file release_notes.md \
            $PRERELEASE_FLAG \
            ./ccman-v${{ steps.version.outputs.version }}.tar.gz

          echo "âœ… GitHub Release created successfully"

      # 14. å‘å¸ƒç»“æœé€šçŸ¥
      - name: Release Summary
        run: |
          echo "## ğŸ‰ å‘å¸ƒæˆåŠŸ v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ å‘å¸ƒè¯¦æƒ…" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM**: https://www.npmjs.com/package/ccman/v/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **å®‰è£…å‘½ä»¤**: \`npm install -g ccman@${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  # å¯é€‰ï¼šéƒ¨ç½²æ–‡æ¡£æˆ–é€šçŸ¥å…¶ä»–ç³»ç»Ÿ
  post-release:
    name: Post-release tasks
    needs: release
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Post-release cleanup
        run: |
          echo "âœ… Release workflow completed"
          echo "Version ${{ needs.release.outputs.version }} has been published"